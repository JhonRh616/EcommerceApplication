<div class="container mt-4">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h5>Crear Nueva Orden</h5>
        </div>
        <div class="card-body">
          <form (ngSubmit)="crearOrden()">
            <div class="mb-3">
              <label for="nombreProducto" class="form-label">Nombre de Usuario</label>
              <select class="form-control" id="nombreProducto" (change)="seleccionarUsuario($event)">
                <option *ngFor="let usuario of usuarios" [value]="usuario.idUsuario">{{ usuario.nombreUsuario }}</option>
              </select>
            </div> 
            <div class="mb-3">
              <label for="nombreProducto" class="form-label">Nombre del Producto</label>
              <select class="form-control" id="nombreProducto" (change)="seleccionarProducto($event)">
                <option *ngFor="let producto of productos" [value]="producto.id">{{ producto.nombre }}</option>
              </select>
            </div>               
            <div class="mb-3">
              <label for="valorProducto" class="form-label">Valor del Producto</label>
              <input type="number" class="form-control" id="valorProducto" [(ngModel)]="nuevaOrden.valorProducto" name="valorProducto" readonly disabled="true">
            </div>
            <div class="mb-3">
              <label for="comentariosOrden" class="form-label">Comentarios</label>
              <textarea class="form-control" id="comentariosOrden" [(ngModel)]="comentariosOrden" name="comentariosOrden"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Crear Orden</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5>Listado de Ã“rdenes</h5>
        </div>
        <div class="card-body">
          <table class="table table-striped table-bordered">
            <thead class="thead-dark">
              <tr>
                <th>ID de Orden</th>
                <th>Nombre de Usuario</th>
                <th>Producto</th>
                <th>Valor del Producto</th>
                <th>Comentarios</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let orden of ordenes">
                <td>{{ orden.idOrden }}</td>
                <td>{{ orden.nombreUsuario }}</td>
                <td>{{ orden.nombreProducto }}</td>
                <td>{{ orden.valorProducto | currency:'USD' }}</td>
                <td>{{ orden.comentariosOrden }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
